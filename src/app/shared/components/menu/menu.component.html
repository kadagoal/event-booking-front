<div class="card text-xs">
    <p-menubar [model]="items">
        <a *ngIf="!isLoggedIn()" routerLink="login" class="text-sm font-medium text-gray-700 hover:text-gray-900 cursor-pointer">iniciar sesión</a>
        <a *ngIf="isLoggedIn()" class="text-sm font-medium text-gray-700 hover:text-gray-900 cursor-pointer" (click)="logOuth()">Cerrar sesión</a>
    </p-menubar>
</div>
