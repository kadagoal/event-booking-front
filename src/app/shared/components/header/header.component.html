<div class="flex flex-col justify-center items-center bg-blue-500/20 p-5">
    <h1 class="font-medium text-4xl">Descubre Eventos Increíbles</h1>
    <p class="font-light text-base pb-5">Encuentra y reserva los mejores eventos en tu ciudad. Conciertos, teatro, deportes y mucho más.</p>
    
    <div class="flex font-light pb-3">
        <input class="text-sm h-9" type="text" pInputText placeholder="Buscar Eventos... " />
        <p-select [options]="cities" [(ngModel)]="selectedCity" optionLabel="name" placeholder="Selecciona una ciudad" class="w-full md:w-56 h-9" size="small"/>
        <p-datepicker [(ngModel)]="date2" [iconDisplay]="'input'" [showIcon]="true" inputId="icondisplay" placeholder="dd/mm/aa" size="small" />
        <p-button label="Buscar" icon="pi pi-search" severity="info" [raised]="true" size="small" />
    </div>
</div>

<div class="card flex items-center gap-2 flex-wrap p-2 font-light text-xs cursor-pointer">
    <p-chip label="Todos"/>
    <p-chip label="Conciertos" icon="pi pi-tiktok"/>
    <p-chip label="Teatro" icon="pi pi-sparkles"/>
    <p-chip label="Deportes" icon="pi pi-trophy"/>
    <p-chip label="Gastronomía" icon="pi pi-shop"/>
    <p-chip label="Arte" icon="pi pi-palette"/>
    <p-chip label="Familiar" icon="pi pi-users"/>
    <p-chip label="Educativo" icon="pi pi-book"/>
</div>
